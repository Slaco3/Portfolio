<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJETS</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="static/projects.css">
</head>
<body>
    <nav>
        <div class="nav-empty-layout"></div>
        <div class="nav-links">
            <a href="index.html">ACCUEIL</a>
            <a href="project.html">PROJETS</a>
            <a href="">COMPETENCES</a>
            <a href="contact.html">CONTACT</a>
        </div>
        <div class="nav-button">
            <a href="/CV.pdf" download="/CV.pdf" >
                <img class="svg-download" src="svg/download.svg" alt="">
                <span>CV</span>
            </a>
        </div>
    </nav>

    <main>
        <div>
            <div class="container-img">
                <img src="" alt="" class="project-img">
            </div>
        </div>
        <div class="container-project-titles">
            <div>
                <h1>PROJETS</h1>
                <div class="container-project-title">
                    <a href="projects-pages/penduC.html" class="project-title" onmouseover="showImageProject('pendu-terminal')" onmouseout="hideImageProject()">jeu du pendu en C</a>
                </div>
                <div class="container-project-title">
                    <a href="projects-pages/puisssance4.html" class="project-title" onmouseover="showImageProject('puissance4')" onmouseout="hideImageProject()">puissance 4</a>
                </div>
                <div class="container-project-title">
                    <a href="projects-pages/rpg.html" class="project-title" onmouseover="showImageProject('rpg')" onmouseout="hideImageProject()">le grand duel</a>

                </div>
                <div class="container-project-title">
                    <a  href="projects-pages/librairy.html" class="project-title" onmouseover="showImageProject('librairy-manager')" onmouseout="hideImageProject()">Librairy manager</a>
                </div>
                <div class="container-project-title">
                    <a href="projects-pages/todo.html" class="project-title" onmouseover="showImageProject('to-do-list')" onmouseout="hideImageProject()">to do list</a>
                </div>
                <div class="container-project-title">
                    <a href="projects-pages/penduweb.html" class="project-title" onmouseover="showImageProject('pendubdd')" onmouseout="hideImageProject()">jeu du pendu | web</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        function showImageProject(project) {
            let imagePath = "images/" + project + ".png";
            let img = document.querySelector(".project-img");
            img.src = imagePath;
            img.classList.add("visible");
        }

        function hideImageProject() {
            let img = document.querySelector(".project-img");
            img.classList.remove("visible");
        }

        const projectTitles = document.querySelectorAll('.project-title');
        projectTitles.forEach(title => {
            title.addEventListener('mouseover', function() {
                this.classList.add('hovered');
            });
            title.addEventListener('mouseout', function() {
                this.classList.remove('hovered');
            });
        });
        
    </script>
    
</body>
</html>
